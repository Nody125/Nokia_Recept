<div id="#zoomInDown2" bsModal #childModal="bs-modal" class="modal fade" tabindex="0" role="dialog"
[config]="{backdrop: 'static',keyboard: false}" >
    <div class="modal-dialog">
            <div class="modal-content">
                        <div class="row">
                                <div class="col-lg-12">
                                        <div class="sparkline12-list shadow-reset mg-t-30">
                                                <div class="sparkline12-hd">
                                                        <div class="main-sparkline12-hd">
                                                            <h1>Create User</h1>
                                                            <div class="sparkline12-outline-icon">
                                                                <span class="sparkline12-collapse-close"  aria-label="Close" (click)="hideChildModal(); resetSearch();"><i class="fa fa-times"></i></span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                   
                                                        <div class="sparkline12-hd" style="padding: 15px 20px;text-align: left;padding-top: 1">
                                                            <div class="container-fluid">
                                                                <div class="row">
                                                                    <form id="adminpro-register-form" class="adminpro-form" (submit)="onClickSubmit($event)">
                                                                        <div class="col-lg-12">
                                                        
                                                                            <div class="login-bg">
                                                                                <div class="row">
                                                                                    <div class="col-lg-6">
                                                                                      <p>First Name<input  id="fName" type="text" class="form-control" placeholder="User name"></p>
                                                                                    </div>
                                                                                    <div class="col-lg-6">
                                                                                        Last Name <input type="text"  id="lName"class="form-control" >
                                                                                     </div>
                                                                                     
                                                                                </div>
                                                                                <div class="row">
                                                                                        <div class="col-lg-6">
                                                                                                Password <input type="password"  id="pass"class="form-control">
                                                                                            </div>
                                                                                            <div class="col-lg-6">
                                                                                                    Email <input type="email" class="form-control"  id="email" placeholder="example@nokia.com" email>
                                                                                                 </div>
                                                                                </div>
                                                                                <div class="row">
                                                                                    <div class="col-lg-6">
                                                                                      <p>Nokia ID<input class="form-control" id="nokiaId" placeholder="Nokia ID"></p>
                                                                                    </div>
                                                                                    <div class="col-lg-6">
                                                                                            <p>Phone number<input class="form-control"  id="phone" placeholder="phone no."></p>
                                                                                       </div>
                                                                                </div>
                                                                                <div class="row">
                                                                                    
                                                                                    <div class="col-lg-6">
                                                                                        <div class="form-group">
                                                                                            Building ID<input class="form-control" type="number" id="b_id" placeholder="Building no.">
                                                                                          </div></div>
                                                                                          <div class="col-lg-6">
                                                                                          <div class="form-group">
                                                                                           Category<input class="form-control" type="number" id="c_id" placeholder="Category">
                                                                                         </div>
                                                                                        </div>
                                                                                </div>
                                                                                <div style="text-align:right;">
                                                                                    <button class="btn-success btn-sm btn-default"  type="submit">Submit</button>
                                                                                  <!--  <button class="btn-sm btn-primary" type="submit" (click)="onCancel()">Cancel</button> -->
                                                        
                                                                                </div>
                                                                              </div>
                                                                        </div></form></div></div>
                                                          </div>

                                        </div>
                                </div>
                        </div>
                  
            </div>
        </div>
</div>
